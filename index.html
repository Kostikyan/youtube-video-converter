<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container custom-container" style="margin-top: 220px; padding: 30px">

    <h1 class="text-center mt-4" style="color: #102C57;">YouTube Converter</h1>

    <div class="form-group" style="padding-right: 200px; padding-left: 200px">
        <input class="form-control mt-4 custom-shadow"
               id="inputURL"
               placeholder="Video URL e.g. https://www.youtube.com/watch?v=dQw4w9WgXcQ">
    </div>
    <div class="form-group d-flex justify-content-center mt-4">
        <button class="btn" style="background: #102C57; color: #EADBC8;" id="convert-button">Convert</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
